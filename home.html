<!DOCTYPE html>
<html>
	<head>
		<title>Home</title>
		<link rel="stylesheet" type="text/css" href="css/home.css">
		<script type="text/javascript" src="home.js"></script>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
	</head>
	<body>
		<div class="main-container">
			<div class="page-container">
				<div class="shop-name"><img src="images/HeaderHome.png"></div>
				<hr>
				<nav class="header-navigation">
					<div class="left-nav">
						<a href="">HOME</a>
						<a href="">ABOUT US</a>
						<a href="">ORDER NOW</a>
						<a href="">CONTACT US</a>
					</div>
					<div class="right-nav">
						<a href="">SIGN UP</a>
						<a>|</a>
						<a href="">LOGIN</a>
						<a>|</a>
						<a href="">CART</a>
						<a href=""><img src="images/emptybasket.png"></a>
					</div>
				</nav>
				<div class="container-fluid fei-home-slider">
					<div id="myCarousel" class="carousel slide" data-ride="carousel">
						<!-- Indicators -->
						<ol class="carousel-indicators">
							<li data-target="#myCarousel" data-slide-to="0" class="active"></li>
							<li data-target="#myCarousel" data-slide-to="1"></li>
							<li data-target="#myCarousel" data-slide-to="2"></li>
						</ol>
						<!-- Wrapper for slides -->
						<div class="carousel-inner">
							<div class="item active">
								<img src="images/bakeHome2.jpg" alt="Los Angeles" >
								<div class="carousel-caption">
										<h2 class="banner-text-one">Your Box of Joy</h2>
										<h1 class="banner-text-two">CAKES AND TREATS</h1>
										<button id="order-now">ORDER NOW</button>
								</div>
							</div>
							<div class="item">
								<img src="images/categories/breads.jpg" alt="Chicago" >
								<div class="carousel-caption">
										<h2 class="banner-text-one">Your Box of Joy</h2>
										<h1 class="banner-text-two">CAKES AND TREATS</h1>
										<button id="order-now">ORDER NOW</button>

								</div>
							</div>
							
							<div class="item">
								<img src="images/categories/cupcakes.jpg" alt="New York">
								<div class="carousel-caption">
										<h2 class="banner-text-one">Your Box of Joy</h2>
										<h1 class="banner-text-two">CAKES AND TREATS</h1>
										<button id="order-now">ORDER NOW</button>
								</div>
							</div>
						</div>
						<!-- Left and right controls -->
						<a class="left carousel-control" href="#myCarousel" data-slide="prev">
							<span class="glyphicon glyphicon-chevron-left"></span>
							<span class="sr-only">Previous</span>
						</a>
						<a class="right carousel-control" href="#myCarousel" data-slide="next">
							<span class="glyphicon glyphicon-chevron-right"></span>
							<span class="sr-only">Next</span>
						</a>
						<!-- end of carousel div -->
					</div>
					<!-- end of container div -->
				</div>
				<h3 class="browse-categores-text">BROWSE CATEGORIES</h3>
				<div class="categories-container">
					<div class="category-box">
						<div class="category-image">
							<img src="images/categories/breads.jpg">
						</div>
						<span class="category-text">BREAD</span>
					</div>
					<div class="category-box">
						<div class="category-image">
							<img src="images/categories/cakes.jpg">
						</div>
						<span class="category-text">CAKE</span>
					</div>
					<div class="category-box">
						<div class="category-image">
							<img src="images/categories/cookies.jpg">
						</div>
						<span class="category-text">COOKIE</span>
					</div>
					<div class="category-box">
						<div class="category-image">
							<img src="images/categories/cupcakes.jpg">
						</div>
						<span class="category-text">CUPCAKE</span>
					</div>
				</div>
				<footer>
					<div class="footer-container">
						<img src="images/Sidfooter.png" width="100%" height="155" alt="footer" usemap="#socialMediaLinks">
					</div>
					<map name="socialMediaLinks"><area shape="rect" coords="822,72,864,118" alt="Sun" href="https://www.facebook.com" target="_blank"><area shape="rect" coords="888,72,923,118" alt="Mercury" href="https://www.instagram.com" target="_blank"><area shape="rect" coords="943,72,981,118" alt="Venus" href="https://www.snapchat.com" target="_blank"></map>
					</footer>
					</div><!-- end of vertical page container -->
					</div><!-- end of main container  -->
				</body>
			</html>
